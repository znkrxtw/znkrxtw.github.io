<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description"
          content="Try to find the title of a random Wikipedia article by guessing words to reveal them on the page.">
    <meta property="og:title" content="Redactle">
    <meta property="og:description" content="Try to find the title of a random Wikipedia article.">

    <title>TwitchDactle - A game</title>
</head>

<body>
<header class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="navBar">
        <span class="navbar-brand mb-0 h1 mx-4" id="navbar-brand">TwitchDactle</span>
        <button type="button" class="navbar-toggler mx-2" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#" id="infoBtn">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#" id="statsBtn">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#" id="settingsBtn">Settings</a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-secondary" id="newGame">New Game</button>
            <button type="button" class="btn btn-outline-secondary btn-fancy-reveal" id="revealPageButton">Reveal
                Page
            </button>
            <button type="button" class="btn btn-outline-secondary btn-fancy-reveal" id="revealNumbersButton">Reveal
                Numbers
            </button>
        </div>
    </nav>
    <div class="hide-nav-bar" id="hideNavBarButtonContainer">
        <button type="button" class="hide-nav-bar-button" id="hideNavBarButton">↑</button>
    </div>
</header>

<div class="parent-container">
    <div class="article-container">
        <div class="container container-lg" id="winText"></div>
        <div class="container container-lg" id="wikiHolder" style="display: flex;">
            <div class="mw-parser-output">
            </div>
        </div>
    </div>
    <div class="guess-area">
        <div class="input-container" id="inputHolder">
            <div class="guess-container" id="inGrp">
                <button type="button" id="backToTop">▲ Top</button>
                <input type="text" aria-label="Text input" autofocus autocomplete="off" placeholder="Guess"
                       id="userGuess">
                <button type="button" class="btn btn-guess" id="submitGuess">Guess</button>
            </div>
        </div>
        <div class="guess-hit-container">
            <table class="table table-dark table-hover" id="tableHolder">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Guess</th>
                    <th scope="col">Hits</th>
                </tr>
                </thead>
                <tbody id="guessLogBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Loader -->
<script type="text/javascript">
    // Modal loader - loads external modal HTML files
    async function loadModals() {
        const modals = ['info', 'settings', 'stats', 'revealPage'];

        for (const name of modals) {
            try {
                const response = await fetch(`src/modals/${name}.html`);
                if (!response.ok) {
                    console.error(`Failed to load ${name} modal: ${response.status}`);
                    continue;
                }
                const html = await response.text();
                document.body.insertAdjacentHTML('beforeend', html);
            } catch (error) {
                console.error(`Error loading ${name} modal:`, error);
            }
        }
    }

    // Load modals before other scripts initialize
    loadModals().then(() => {
        // Trigger any initialization that depends on modals being present
        document.dispatchEvent(new CustomEvent('modalsLoaded'));
    });
</script>

<script type="module" src="src/main.js"></script>

</body>

</html>
